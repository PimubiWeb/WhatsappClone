<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsappClone</title>
    <!-- BOOSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- BOXICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <nav class="navbar navbar-light bg-success ">
        <a class="navbar-brand mx-auto text-white" href="">WhatsappClone</a>
    </nav>

    <!-- DIV QUE MUESTRA EL LOGIN DE USUARIO -->
    <div class="card col-md-4 mt-5 mx-auto" id="loginChat">
        <div class="card-header">
            <h3>Enter your username and status:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control" placeholder="enter your username">
                <!-- <input type="text" id="nickstatus" class="form-control mt-2" placeholder="enter your status"> -->
                <!-- <select class="form-select mt-2" aria-label="Default select example">
                    <option selected>Avatar</option>
                    <option id="nickavatar" value="1">One</option>
                    <option id="nickavatar" value="2">Two</option>
                    <option id="nickavatar" value="3">Three</option>
                  </select> -->

                <button type="submit" class="btn btn-success mt-2">
                    Send <i class='bx bxs-send' ></i>
                </button>
            </form>
        </div>
    </div>

    <!-- DIV QUE MUESTRA LA SALA DE CHAT -->
    <div class="container" id="contentChat">
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header"><h3>Users</h3></div>
                    <div class="card-body">
                        <!-- LISTA DE USUARIOS -->
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>

            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header">
                        <h4>2ÂºDAW</h4>
                    </div>
                    <div id="chat" class="card-body">
                        <!-- CHAT DONDE SE MUESTRAN LOS MENSAJES -->
                    </div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <input id="message" type="text" class="form-control">
                            <div class="input-group-append">
                                <button type="submit" class="btn btn-success">
                                    <i class='bx bxs-send' ></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>    
    </div>

    

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- <script src="http://yournodeserver/socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" charset="utf-8"></script>
</body>
</html>
